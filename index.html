<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./blacklogo.png" type="image/x-icon">
    <title>Registration</title>
  </head>
  <style>
    @media screen and (min-width: 480px) {
      .mt {
        margin-top: 0vh !important;
      }
      .card {
        width: 36rem;
        height: 60vh;
      }
      .super-class {
        margin-top: 5vh;
        margin-bottom: 5vh;
      }
    }
    .mt {
      margin-top: 0vh;
    }
    .card {
      width: auto;
      height: auto;
    }
    @media screen and (max-width: 480px) {
      .super-strong {
        font-size: medium;
      }
      .mb-3 {
        margin-bottom: 0% !important;
      }
      .img-container{
        padding-left: 0;
      }

    @media screen and (max-width: 767px) {
      .img-container{
        padding-right: 1rem;
      }
    }

    }

    .img-container{
      display: flex;
      align-items: center;
      justify-content: center;
      padding-left: 1rem;
    }

    .background{
      width: 100vw;
      height: 100vh;
      background-image: url('white2.png');
      background-size: cover;
      background-repeat: repeat-x;
      background-position: center;
      animation: slide 30s linear infinite;
    }

    @keyframes slide {
      0% {
        background-position-x: -100px;
      }
      100% {
        background-position-x: 1920px; /* The image width */
      }
    }

  </style>
  <body
    id="body"
  >
    <div class="background">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-9">
            <h3 class="super-class" style="text-align: center; color: rgb(255, 255, 255)">
              <strong
                class="super-strong"
                style="padding: 10px; font-size: 150%; font-family: Georgia, 'Times New Roman', Times, serif;"
                >Registrations for Trivia-Jet 3.0</strong
              >
            </h3>
            <div
              class="card mb-3 mt"
              style="max-width: 1080px; background-color: rgba(17, 16, 16, 0.7)"
            >
              <div class="row g-0">
                <div class="col-md-6 img-container">
                  <img
                    src="triviajetmain-1.jpeg"
                    alt="check your internet connections"
                    width="100%"
                  />
                </div>
                <div class="col-md-6">
                  <div class="card-body">
                    <form
                      action="https://script.google.com/macros/s/AKfycbwJJZ_wSJS6HAcqTAq1_PmU3eBOa4L2TMJZ09r8Rz95YgYDQltdO-toAO_5IDmUw7k2/exec"
                      class="row g-3"
                      target="_self"
                      method="POST"
                      id="registration-form"
                    >
                      <div class="col-md-6">
                        <label
                          class="form-label"
                          style="
                            color: rgb(252, 190, 43);
                            font-family: sans-serif;
                          "
                          ><small>Team name</small></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputEmail4"
                          name="Team Name"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label
                          class="form-label"
                          style="
                            color: rgb(252, 190, 43);
                            font-family: sans-serif;
                          "
                          ><small>No. of members (max-2)</small></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputPassword4"
                          name="No. of members"
                          required
                        />
                      </div>
                      <div class="col-12">
                        <label
                          class="form-label"
                          style="
                            color: rgb(252, 190, 43);
                            font-family: sans-serif;
                          "
                          ><samll>Member-1 Name</samll></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputAddress"
                          name="Member-1 Name"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label
                          class="form-label"
                          style="
                            color: rgb(252, 190, 43);
                            font-family: sans-serif;
                          "
                          ><small>Member-1 Whatsapp no.</small></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputAddress2"
                          name="Member-1 Whatsapp No."
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label
                          class="form-label"
                          style="
                            color: rgb(252, 190, 43);
                            font-family: sans-serif;
                          "
                          ><small>Member-1 Email</small></label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="inputCity"
                          name="Member-1 Email"
                          required
                        />
                      </div>
                      <div class="col-12">
                        <label
                          class="form-label"
                          style="
                            color: rgb(252, 190, 43);
                            font-family: sans-serif;
                          "
                          ><small>Member-2 Name (optional)</small></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputAddress"
                          name="Member-2 Name"
                        />
                      </div>
                      <div class="col-md-6">
                        <label
                          class="form-label"
                          style="
                            color: rgb(252, 190, 43);
                            font-family: sans-serif;
                          "
                          >Member-2 <small>Whatsapp no. (optional)</small></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputAddress2"
                          name="Member-2 Whatsapp No."
                        />
                      </div>
                      <div class="col-md-6">
                        <label
                          class="form-label"
                          style="
                            color: rgb(252, 190, 43);
                            font-family: sans-serif;
                          "
                          ><small>Member-2 Email (optional)</small></label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="inputCity"
                          name="Member-2 Email"
                        />
                      </div>
                      <div class="col-12">
                        <label
                          class="form-label"
                          style="
                            color: rgb(252, 190, 43);
                            font-family: sans-serif;
                          "
                          ><small>College Name/School Name</small></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputAddress"
                          name="College Name/School Name"
                          required
                        />
                      </div>
                      <div class="col-12">
                        <button
                          id="submit"
                          type="submit"
                          class="btn btn-primary"
                          style="
                            background: rgb(252, 190, 43);
                            color: white;
                            font-family: sans-serif;
                          "
                        >
                          Submit
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
    </div>
    <script>
      function Alert() {
        alert("Thank You! have succesfully registered");
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
